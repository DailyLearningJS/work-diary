<html>
<head>
	<meta charset="UTF-8">
	<title>canvas - radialGradient</title>
	<style>
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600" id="target"></canvas>
</body>
<script>
//为了方便对于各方法的讲解 、 将弱化对标签和方法的支持性提示 但是这是必要的！！！
	function draw(){
		var canvas = document.getElementById("target");
		if(!canvas.getContext) return;
		var ctx = canvas.getContext("2d");
		
		ctx.beginPath();
		var gradient = ctx.createRadialGradient(300,300,0,300,300,100); 
		ctx.arc(300,300,100,0,2*Math.PI,true);
		ctx.closePath();
		gradient.addColorStop(0, 'rgb(255,0,0)'); 
		gradient.addColorStop(0.5, 'rgb(0,255,0)'); 
		gradient.addColorStop(1, 'rgb(0,0,255)'); 
		ctx.fillStyle=gradient;
		ctx.fill();
		


	}
	draw();
</script>
</html>
