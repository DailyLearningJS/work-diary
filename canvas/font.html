<html>
<head>
	<meta charset="UTF-8">
	<title>canvas - font</title>
	<style>
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600" id="target"></canvas>
</body>
<script>
//为了方便对于各方法的讲解 、 将弱化对标签和方法的支持性提示 但是这是必要的！！！
	function draw(){
		var canvas = document.getElementById("target");
		if(!canvas.getContext) return;
		var ctx = canvas.getContext("2d");
		
		ctx.beginPath();
		ctx.font = "100px sans-serif";
		ctx.fillText("文本信息~",100,100);

		ctx.closePath();

	}
	draw();
</script>
</html>
