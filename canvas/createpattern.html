<html>
<head>
	<meta charset="UTF-8">
	<title>canvas - createPattern</title>
	<style>
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600" id="target"></canvas>
	<img src="temp.png" alt="报错" width="200" height="200" id="pic"/>
</body>
<script>
//为了方便对于各方法的讲解 、 将弱化对标签和方法的支持性提示 但是这是必要的！！！
	function draw(){
		var canvas = document.getElementById("target");
		if(!canvas.getContext) return;
		var ctx = canvas.getContext("2d");
		
		ctx.beginPath();
		ctx.arc(300,300,100,0,2*Math.PI,true);
		ctx.closePath();

		var img = document.getElementById("pic");
		var pattern = ctx.createPattern(img,"repeat");;
		ctx.fillStyle = pattern;
		ctx.fill();
		


	}
	draw();
</script>
</html>
