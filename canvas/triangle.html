<html>
<head>
	<meta charset="UTF-8">
	<title>canvas - triangle</title>
	<style>
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600" id="target"></canvas>
</body>
<script>
//为了方便对于各方法的讲解 、 将弱化对标签和方法的支持性提示 但是这是必要的！！！
	function draw(){
		var canvas = document.getElementById("target");
		if(!canvas.getContext) return;
		var ctx = canvas.getContext("2d");
		
		ctx.beginPath();
		ctx.moveTo( 100 , 100 );
		ctx.lineTo( 200 , 400 );
		ctx.lineTo( 300 ,500 );
		ctx.closePath();
		ctx.stroke();//假如注释掉这一句会使什么效果？？？

		ctx.beginPath();
		ctx.moveTo(300 , 300);
		ctx.lineTo(300 , 400);
		ctx.lineTo(400, 500);
		ctx.closePath();
		ctx.fill();
		
	}
	draw();
</script>
</html>
