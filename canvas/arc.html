<html>
<head>
	<meta charset="UTF-8">
	<title>canvas - arc</title>
	<style>
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600" id="target"></canvas>
</body>
<script>
//为了方便对于各方法的讲解 、 将弱化对标签和方法的支持性提示 但是这是必要的！！！
	function draw(){
		var canvas = document.getElementById("target");
		if(!canvas.getContext) return;
		var ctx = canvas.getContext("2d");
		
		ctx.beginPath();
		ctx.arc(200,200,100,0,Math.PI,false);
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(400 , 400 , 100 , 0 , 2*Math.PI , true);
		ctx.closePath();
		ctx.fill();

	}
	draw();
</script>
</html>
