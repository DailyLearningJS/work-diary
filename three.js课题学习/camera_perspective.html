<html>
<head>
	<meta charset="UTF-8">
	<title>camera_perspective</title>
	<script type="text/javascript" src="three.js"></script>
</head>
<script>
	window.onload=function(){
		var render = new THREE.WebGLRenderer();
		render.setSize(500,500);
		document.getElementsByTagName("body")[0].appendChild(render.domElement);
		render.setClearColor(0x000000);

		var scene = new THREE.Scene();


        //THREE.PerpectiveCamera(fav , aspect , near ,far )  依次是视景张角 宽高比 最近最远距离
		var camera = new THREE.PerspectiveCamera(45, 500/500,1,10);
		camera.position.set(3,3,5);
		camera.lookAt(new THREE.Vector3(0,0,0,));



		var cube = new THREE.Mesh(
			new THREE.CubeGeometry(1,1,1),
			new THREE.MeshBasicMaterial({
				color: 0xff0000,
				wireframe:true
			})
			)
		scene.add(cube);

		render.render(scene , camera);

	}
</script>
