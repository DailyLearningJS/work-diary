<html>
<head>
	<meta charset="UTF-8">
	<title>svg - style</title>
	<style>
		svg{
			width:600px;
			height:600px;
			border:2px solid black;
		}
	</style>
</head>
<body>
	<svg>
	   	<rect x="100" y="20" rx="10"  width="300" height="400" style="fill:rgb(0,0,255);fill-opacity:0.2;stroke-width:5;stroke:rgba(0,0,0);stroke-opacity:0.6;" />
	</svg>
</body>
