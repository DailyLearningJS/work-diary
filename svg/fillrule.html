<html>
<head>
	<meta charset="UTF-8">
	<title>svg - fill-rule</title>
	<style>
		svg{
			width:600px;
			height:600px;
			border:2px solid black;
		}
	</style>
</head>
<body>
	<svg>
	   	<polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"/>
	</svg>
</body>
</html>
