<html>
<head>
	<meta charset="UTF-8">
	<title>hanhuota</title>
	<style>
		#content{
			border:1px solid red;
			width:600px;
			margin:0 auto;
		}
		.first{
			width:20px;
			height:20px;
		}
		.second{
			width:40px;
			height:20px;
		}
		.third{
			width:60px;
			height:20px;
		}
		.pic{
			display:flex;
			justify-content:space-around;
		}
		.box{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div id='content'>
		<p>
			<h1>N为： 3层</h1>
		</p>
	</div>
	<div id="pic">
		<div class="box">
			
		</div>
		<div class="box">
			
		</div>
		<div class="box">
			
		</div>
	</div>
</body>
<script>
	
	function hanuota(n, x ,y , z){
		if(n == 1) {
			let string =  "<p>" + x + "---->" + z + "</p>";
			document.getElementById("content").innerHTML += string ;
		}
		else{
			hanuota(n-1,x,z,y);
			let string =  "<p>" + x + "---->" + z + "</p>";
			document.getElementById("content").innerHTML += string;
			hanuota(n-1,y,x,z)
		}
	}
	hanuota(2,'x','y','z');
</script>
</html>
